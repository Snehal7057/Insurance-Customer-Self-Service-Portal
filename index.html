<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Customer Self-Service Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Insurance Customer Self-Service Portal</h1>
        <nav>
            <ul>
                <li><a href="#" id="fileClaim">File a Claim</a></li>
                <li><a href="#" id="trackClaims">Track Claims</a></li>
                <li><a href="#" id="chatbot">Chatbot</a></li>
                <li><a href="#" id="knowledgeBase">Search Knowledge Base</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="claimFormSection" class="hidden">
            <h2>Submit a New Insurance Claim</h2>
            <form id="claimForm">
                <label for="policyNumber">Policy Number:</label>
                <input type="text" id="policyNumber" name="policyNumber" required>

                <label for="incidentDate">Incident Date:</label>
                <input type="date" id="incidentDate" name="incidentDate" required>

                <label for="incidentDescription">Incident Description:</label>
                <textarea id="incidentDescription" name="incidentDescription" rows="4" required></textarea>

                <label for="fileUpload">Attach Files:</label>
                <input type="file" id="fileUpload" name="fileUpload">

                <button type="submit">Submit Claim</button>
            </form>
        </section>

        <section id="chatbotSection" class="hidden">
            <h2>Chat with Us (AI-Powered Chatbot)</h2>
            <div id="chatWindow">
                <div id="chatHistory"></div>
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendMessage">Send</button>
            </div>
        </section>

        <section>
            <h2>Recent Claims</h2>
            <table>
                <thead>
                    <tr>
                        <th>Claim Number</th>
                        <th>Status</th>
                        <th>Date Submitted</th>
                    </tr>
                </thead>
                <tbody id="claimsTableBody">
                    <!-- JavaScript will populate this -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
